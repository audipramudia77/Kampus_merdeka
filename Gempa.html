            <script>
                class Gempa{
            
                    constructor(skala, lokasi){
                        this.besar = skala;
                        this.tempat = lokasi;
            
                    }
                    dampak(){
                        let gempa;
                        if(this.besar >= 0 && this.besar <= 2)  gempa = "dampaknya tidak terasa";
                            
                        else if(this.besar > 2  && this.besar <= 4) gempa = "dampaknya ratak - ratak";
                            
                        else if(this.besar > 4 && this.besar <= 6) gempa = "dampaknya bangunan roboh";
                            
                        else if(this.besar > 6) gempa = "dampaknya bangunan roboh berpotensi tsunami";
                            
                        else gempa = "aman tentram";
                            
                        document.write(`<tr>
                                        <td>${this.tempat}</td>
                                        <td>${this.besar} SK</td>
                                        <td>${gempa}</td>
                                        
                                    </tr>`);
        
                    
               
                
                    }
                }
                </script>
